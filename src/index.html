<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToDoApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="firstDiv">
            <h3>ToDo List</h3>
            <div class="container">
              <div class="row justify-content-md-center">
                <div class="col-sm-6 col-sm-offset-2">
                  <div class="input-group">
                    <input id="inputNewTask" type="text" class="form-control" aria-label="Text input with segmented dropdown button">
                    <div class="input-group-append">
                      <button type="button" class="btn btn-success addNew"><i class="fas fa-plus-circle"></i></button>
                      <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="sr-only">Toggle Dropdown</span>
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item text-success addNew" href="#"><i class="fas fa-plus-circle"></i> Add (Low)</a>
                        <a class="dropdown-item text-warning addNew" href="#"><i class="fas fa-plus-circle"></i> Add (Medium)</a>
                        <a class="dropdown-item text-danger addNew" href="#"><i class="fas fa-plus-circle"></i> Add (High)</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </header>
    <main>
        <section id="topSection">
            <div class="container">
              <div class="row">
                <div class="col-sm-4">
                  <div class="card">
                    <div class="card-body">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                          <button type="button" class="btn btn-outline-danger active">High</button>
                        </li>
                        <li class="nav-item">
                          <button type="button" class="btn btn-outline-warning">Medium</button>
                        </li>
                        <li class="nav-item">
                          <button type="button" class="btn btn-outline-success">Low</button>
                        </li>
                        </ul>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                      <button type="button" class="btn btn-info complete-task"><i class="fas fa-check-circle"></i></button>
                      <button type="button" class="btn btn-info delete-task"><i class="far fa-trash-alt"></i></button>
                    </div>
                  </div>
                </div> 
              </div>
            </div>
            
        </section>
        <section id="bottomSection">
            <p class="secondHeading"> Dashboard</p>
            <div class="container">
              <div class="row">
              <div class="col-sm-6">
                <ul class="list-group completedTaskList">
                  <li class="list-group-item">
                    <p>Completed Tasks</p>
                  </li>
                </ul>
              </div>
              <div class="col-sm-4">
                <div><p id="chartHeading"> Graphical Presentation (Pie) </p></div>
                <div><canvas id="myChart" width="200px" height="200px"></canvas></div>
              </div>
            </div>
          </div>
        </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
        <script src="scripts/main.js"></script>
</body>
</html>
